<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Weather App using AngularJS!</title>
 <script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>


 <script src="js/app.js"></script>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div ng-controller="weatherCtrl" class="container">
	<div class="row">
		<div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 text-center">	
			<div id="findweather">
					<input type="text" ng-model="city" placeholder="Search City" >
					 <button class="btn btn-primary" id="search" ng-click="findWeather(city)">Search</button>
			</div>
					<div class="result">
				 <h2>Weather in {{ weather.name }}, {{ weather.country }}</h2>
				 	<h3>{{ weather.description }}</h3>
				    <h3>Current: {{ weather.temp.current | temp:2 }}</h3>
				    <p>min: {{ weather.temp.min | temp }}, max: {{ weather.temp.max | temp }}</p>
				 	<div class="icon">
						<weather-icon weatherid="{{ weather.id }}"></weather-icon>
					</div>
			</div>
		</div>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
